<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/></head>
<body>
      
    <div class="modal fade" tabindex="-1" role="dialog" id="excluirContatoPessoa" th:fragment="excluir_contato" >

        <div class="modal-dialog modal-xl mw-100 w-75" role="document" style="width:100%">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">Atenção o Cadastro selecionado pode ser apagado.</h4>
                </div>
                
                <form class="form-horizontal" th:object="${pessoa}" method="POST" th:action="@{/pessoa_fisica/excluir}" >
					<div class="modal-body">
					    <input type="text" id="idPessoae" th:field="*{id}" />
					    <input type="text" id="idContatoe" th:field="*{telefone.id}" />
						<div class="row">
							<div id="mensagem"
								th:replace="fragments/mensagem_usuario :: mensagem_usuario">
							</div>
						</div>
						<h4 class="tile-title">Cadastro de Contatos</h4>
						<div class="tile-body">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
									<div class="form-group">
										<label for="tipo_telefone" class="control-label"><b>Tipo
												Telefone</b></label> <input id="tipotelefone" class="form-control"
											th:field="*{telefone.tipoTelefone}">
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
									<div class="form-group">
										<label for="modelo_telefone" class="control-label"><b>Tipo
												Telefone</b></label> <input id="modelotelefone" class="form-control"
											th:field="*{telefone.modeloTelefone}">
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
									<div class="form-group">
										<label for="numero_telefone" class="control-label"><b>Número
												Telefone</b></label> <input type="text" id="numerotelefone"
											class="form-control js-numeroTelefone" name="numero_telefone"
											th:field="*{telefone.numeroTelefone}"/>
									</div>
								</div>
								
							</div>
						</div>
                     	</div>
					<div class="modal-footer">

						<div class="form-group ">
							<button type="submit" class="btn btn-primary form-control"
								name="action" value="cadastrardadoscontato"
								data-toggle="tooltip" data-placement="top"
								title="Excluir o contato selecionado">
								<b>Excluir</b> <span class="fa fa-fw fa-lg fa-check-circle"
									aria-hidden="true"></span>
							</button>
						</div>

						<div class="form-group ">
							<button type="submit" class="btn btn-secondary form-control"
								data-toggle="tooltip" name="action" value="cancelar"
								formnovalidate="formnovalidate" data-placement="top"
								title="Cancelar o cadastro do contato">
								<b>Cancelar</b> <span class="fa fa-fw fa-lg fa-times-circle"
									aria-hidden="true"></span>
							</button>
						</div>

					</div>
				</form>
            </div>    <!-- /.modal-content -->
        </div>  <!-- /.modal-dialog -->
    </div> <!-- /.modal -->
</body>
</html>
