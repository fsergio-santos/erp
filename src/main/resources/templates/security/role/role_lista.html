<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:erp="http://erp.com" 
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section layout:fragment="corpo">
		<div class="app-title">
			<div>
				<h1>
					<i class="fa fa-th-list"></i>Registros Cadastrados
				</h1>
			</div>
			<ul class="app-breadcrumb breadcrumb side">
				<li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
				<li class="breadcrumb-item active"><a th:href="@{/seguranca}">Menu Segurança</a></li>
			</ul>
		</div>
		<br />
		<div class="container">
		<div class="tile">
			<form class="form-inline" role="form" method="GET" th:object="${roleFiltro}">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="roleName" class="control-label col-sm-1">Role:</label>
						<input type="text" class="form-control col-sm-8" id="roleName"
							name="roleName" th:field="*{role_name}"
							placeholder="Digite uma permissão para pesquisar.">
						<div class="col-md-1">
							<button type="submit" class="btn btn-primary">
								Pesquisar<i class="fa fa-search-plus"></i>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="tile">
			<h3 class="tile-title">Listagem de Papéis de Usuários</h3>
			<div class="tile-body">
			    <div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<div th:replace="fragments/alert"></div>
					</div>
			    </div>
				<div id="no-more-tables">
					<div class="form-group row"> 
					    <label for="pageSizeSelect" class="col-sm-3 col-form-label"><b>Quantidade de Registros:</b></label>
						<div class="col-md-1">
							<select class="form-control pagination" id="pageSizeSelect">
								<option th:each="pageSize : ${pageSizes}" th:text="${pageSize}"
										th:value="${pageSize}"
										th:selected="${pageSize} == ${size}"></option>
								</select>
							</div>
					</div>
					<table id="table"
						class="table col-sm-12 table-striped table-bordered table-hover table-collapse cf">
						<thead class="cf">
							<tr>
								<th class="p-3 mb-2 bg-primary text-white"
											style="font-weight: bold; text-align: center;">
								  	<a th:href="${pagina.urlOrdenada('id')}"
										th:remove="${pagina.vazia} ? tag"> <span class="text-white">Id</span> <span
										class="dropup" th:remove="${pagina.descendente('id')} ? tag"
										th:if="${pagina.ordenada('id')}"> <span class="caret"></span>
										</span>
								     </a>
								</th>
								<th class="p-3 mb-2 bg-primary text-white"
											style="font-weight: bold; text-align: center;">
									<a th:href="${pagina.urlOrdenada('nome')}"
									    th:remove="${pagina.vazia} ? tag"> <span class="text-white">Role</span> <span
										class="dropup" th:remove="${pagina.descendente('nome')} ? tag"
										th:if="${pagina.ordenada('nome')}"> <span class="caret"></span>
									    </span>
								    </a>
								</th>
								<th class="p-3 mb-2 bg-primary text-white"
											style="font-weight: bold; text-align: center;">Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="role :${pagina.conteudo}">
								<td data-title="Id" class="text-left" th:text="${role.id}"></td>
								<td data-title="Nome" class="text-left" th:text="${role.nome}"></td>
								<td data-title="Ação" class="text-center"><a id="btnUpdate"
									class="btn btn-info btn-sm"
									title="Alterar dados do grupo selecionado"
									th:href="@{/role/editar/{id}(id=${role.id})}"> <i
										class="fa fa-pencil"></i>
								</a> <a id="btnExclui" class="btn btn-danger btn-sm "
									title="Excluir dados do grupo selecionado"
									th:href="@{/role/excluir/{id}(id=${role.id})}"> <i
										class="fa fa-trash"></i>
								</a> <a id="btnConsultar" class="btn btn-success btn-sm"
									title="Consultar registro do grupo selecionado"
									th:href="@{/role/consultar/{id}(id=${role.id})}"> <i
										class="fa fa-search-plus"></i>
								</a></td>
							</tr>
							<tr th:if="${pagina.vazia}">
								<td colspan="10"><b>Nenhum Permissão encontrada</b><i
									class="fa fa-exclamation-circle " aria-hidden="true"></i></td>
							</tr>
						</tbody>
					</table>

				</div>
				<div class="box-footer clearfix">
					<erp:pagination size="${size}" page="${pagina}" />
				</div>
			</div>

			<a class="btn btn-success " data-toggle="tooltip"
				data-placement="top" title="Cadastrar um novo Grupo"
				th:href="@{/role/novo_cadastro}"><b>Incluir</b> <i
				class="fa fa-plus-circle"></i> </a>
		</div>
		</div>
		<th:block layout:fragment="javascript-extra">
	      	<script>
				$(document).ready(function() {
					changePageAndSize();
				});
				function changePageAndSize() {
					$('#pageSizeSelect').change(function(evt) {
						window.location.replace("/role/listar?size=" + this.value + "&page=0");
					});
				}
			</script>
		</th:block>
	</section>

</body>
</html>
